<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All_human</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body style="background-color: rgb(30,30,30)">
<nav class="navbar navbar-dark bg-dark text-white">
    <div class="container-fluid">
        <a th:text="${user.getEmail()} + ${user.getRole()}">Admin panel</a>
        <a th:href="@{/logout}" method="post">logout</a>
    </div>
</nav>

<div class="p-3 mb-2 dark  text-white">

    <div class="row">
        <div class="col-sm-2" style="background-color: rgb(40,40,40)">
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" th:href="@{/admin}">Admin</button>
                <br>
                <br>
                <button class="btn btn-primary" type="button">User</button>
            </div>
        </div>
        <div class="col-sm-10">
            <H1>Admin panel</H1>

            <br>

            <div class="container-fluid">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <button class="nav-link active" type="button" role="tab" data-bs-toggle="tab"
                                data-bs-target="#allUsersTab"
                        >All users
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" type="button" role="tab" data-bs-target="#newUserTab"
                                data-bs-toggle="tab">New user
                        </button>
                    </li>
                </ul>
            </div>

            <div class="tab-content">
                <div class="tab-pane active" id="allUsersTab">
                    <table class="table text-white">
                        <h3>All users</h3>
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First name</th>
                            <th scope="col">Last name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <div th:each="user : ${user}">
                            <tr>
                                <th scope="row"><a th:text="${user.getId()}">user</a</th>
                                <td><a th:text="${user.getUsername()}">user</a></td>
                                <td><a th:text="${user.getLastName()}">user</a></td>
                                <td><a th:text="${user.getAge()}">user</a></td>
                                <td><a th:text="${user.getEmail()}">user</a></td>
                                <td><a th:text="${user.getRole()}">user</a></td>
                            </tr>
                        </div>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <br>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
